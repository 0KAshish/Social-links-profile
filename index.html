<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="profile-card-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="user profile image" class="profile-image">
      <h1 class="user-name">Jessica Randall</h1>
      <p class="user-city">London, United Kingdom</p>
      <p class="user-designation">"Front-end developer and avid
      reader."</p>
      <div class="social-links">
        <a class="link" href="#">GitHub</a>
        <a class="link" href="#">Frontend Mentor</a>
        <a class="link" href="www.google.com">LinkedIn</a>
        <a class="link" href="#">Twitter</a>
        <a class="link" href="#">Instagram</a>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ashish Kumar Maurya</a>.
    </div>
  </body>
</html>
